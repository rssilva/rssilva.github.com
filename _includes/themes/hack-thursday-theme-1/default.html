<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="author" content="{{ site.author.name }}" />
		<link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

		<!-- Homepage CSS -->
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

		<!-- Typekit -->
		<script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>


		<link href='http://fonts.googleapis.com/css?family=Economica:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>


		<link rel='stylesheet' id='style-css'  href='assets/themes/hack-thursday-theme-1/css/style.css?ver=3.5' type='text/css' media='all' />
		<link rel='stylesheet' id='grid-css'  href='css/grid.css?ver=3.5' type='text/css' media='all' />
		<link rel='stylesheet' id='wp-style-css'  href='css/wp-style.css?ver=3.5' type='text/css' media='all' />
		<link rel='stylesheet' id='fontwaesome-css'  href='css/font-awesome.css?ver=3.5' type='text/css' media='all' />
		<link rel='stylesheet' id='flexslider-css'  href='css/flexslider.css?ver=3.5' type='text/css' media='all' />
		<link rel='stylesheet' id='fancybox-css'  href='css/jquery.fancybox.css?ver=3.5' type='text/css' media='all' />
		<link rel='stylesheet' id='cart66-css-css'  href='css/cart66.css' type='text/css' media='all' />

		<script type='text/javascript' src='js/jquery.js?ver=1.8.3'></script>
		<script type='text/javascript' src='js/jquery.flexslider-min.js?ver=1'></script>
		<script type='text/javascript' src='js/jquery.fancybox.pack.js?ver=1'></script>
		<script type='text/javascript' src='js/jwplayer.js?ver=1'></script>
		<script type='text/javascript' src='js/custom.js'></script>

		<link rel="EditURI" type="application/rsd+xml" title="RSD" href="http://demo.fabthemes.com/winter/xmlrpc.php?rsd" />
		<link rel="wlwmanifest" type="application/wlwmanifest+xml" href="http://demo.fabthemes.com/winter/wp-includes/wlwmanifest.xml" /> 
	</head>
	<body>

		<div class="site">
			<div class="title">
				<a href="{{ HOME_PATH }}">{{ site.title }}</a>

				<a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
				<a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a>
				<a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a>
				<a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a>
			</div>
		
			{{ content }}
		
			<div class="footer">
				<div class="contact">
					<p>
						{{ site.author.name }}<br />
						{{ site.tagline }}<br />
						<a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
					</p>
				</div>
				<div class="contact">
					<p>
						<a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
						<a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
					</p>
				</div>
				<div class="rss">
					<a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">
						<img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
					</a>
				</div>
			</div>
		</div>
		<a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

		{% include JB/analytics %}
	</body>
</html>
